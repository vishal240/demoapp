<ion-content [fullscreen]="true">
  <p>Hello</p>
  <angular-editor
    [placeholder]="'Enter text here...'"
    [(ngModel)]="htmlContent"
  ></angular-editor>
  <angular-editor
    id="editor1"
    [(ngModel)]="htmlContent"
    [config]="editorConfig"
  >
    <ng-template #customButtons let-executeCommandFn="executeCommandFn">
      <ae-toolbar-set>
        <ae-button
          iconClass="fa fa-html5"
          title="Angular editor logo"
          (buttonClick)="executeCommandFn('heading1', htmlContent)"
        >
        </ae-button>
      </ae-toolbar-set>
    </ng-template>
  </angular-editor>
</ion-content>
